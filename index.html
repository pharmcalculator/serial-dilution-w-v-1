<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serial Dilution (w/v) Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 18px;
    text-align: center;
  }
  h2 {
    color: #333;
  }
  label {
    margin-right: 10px;
  }
  input[type="number"], input[type="submit"], input[type="reset"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 18px;
  }
  input[type="submit"], input[type="reset"] {
    width: 150px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  input[type="reset"] {
    background-color: #f44336;
    color: white;
    border: none;
    cursor: pointer;
  }
  .container {
    width: 50%;
    margin: 0 auto;
  }
  .note {
    color: #777;
    font-style: italic;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Serial Dilution (w/v) Calculator</h2>
  <form id="dilutionCalculator">
    <label for="initialVolume">Initial Volume (mL):</label>
    <input type="number" id="initialVolume" name="initialVolume" min="0" step="any" placeholder="Enter initial volume" value="500" required><br>
    
    <label for="initialConcentration">Initial Concentration (% w/v):</label>
    <input type="number" id="initialConcentration" name="initialConcentration" min="0" step="any" placeholder="Enter initial concentration" value="20" required><br>
    
    <label for="finalConcentration">Final Concentration (% w/v):</label>
    <input type="number" id="finalConcentration" name="finalConcentration" min="0" step="any" placeholder="Enter final concentration" value="5" required><br>
    
    <div id="result"></div>
    
    <input type="submit" value="Calculate">
    <input type="reset" value="Reset">
  </form>
</div>

<script>
document.getElementById('dilutionCalculator').addEventListener('submit', function(event) {
  event.preventDefault();
  var initialVolume = parseFloat(document.getElementById('initialVolume').value);
  var initialConcentration = parseFloat(document.getElementById('initialConcentration').value);
  var finalConcentration = parseFloat(document.getElementById('finalConcentration').value);
  var resultContainer = document.getElementById('result');
  
  // Check if concentrations are valid
  if (initialConcentration < finalConcentration) {
    resultContainer.innerHTML = "Error: Final concentration must be less than or equal to the initial concentration.";
    return;
  }
  
  // Calculate final volume
  var finalVolume = (initialVolume * initialConcentration) / finalConcentration;
  
  resultContainer.innerHTML = 'To achieve a ' + finalConcentration + '% w/v solution, dilute ' + initialVolume + ' mL of a ' + initialConcentration + '% w/v solution to ' + finalVolume.toFixed(2) + ' mL.';
});
</script>
</body>
</html>
